<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/Doodle Search.svg" alt="">
        <div class="search-menu">
            <div class="search-bar">
                <img class="search-icon" src="images/Vector (1).svg" alt="search-icon">
                <input type="text" />
                <img class="close-icon" src="images/close-icon.svg" alt="close-icon">
            </div>
            <div class="suggestion-Menu">
                <p>can i learn web development in 3 months</p>
                <p>can i learn web development in a months</p>
                <p>can i learn web development in 2 months</p>
                <p>can i learn web development in 6 months</p>
                <p>can i learn web development in a Week</p>
                <p>can i learn web development in 15 days</p>
                <p>can i learn web development on my own</p>
            </div>
        </div>
    </div>
</body>
</html>
