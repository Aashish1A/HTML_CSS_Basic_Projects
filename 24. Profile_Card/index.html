<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-strip"></div>
    <div class="container">
        <div class="profile-card">
            <div class="like-icon">
                <img src="images/like-icon.svg" alt="like-icon">
                <img onclick="navigator.share({url: 'https://www.linkedin.com/in/aashish-b3089530a/'})"  src="images/share-icon.svg" alt="share-icon"> 
                <!-- //location.href -->
            </div>
            <div class="profile-content">
                <img class="avatar" src="images/aashish.2.jpg" alt="avatar">
                <div class="green-dot"></div>
                <h3>Aashish Kumar Procoder</h3>
                <p>Frontend Developer</p>
                <a href="https://www.linkedin.com/in/aashish-b3089530a/" target="_blank">View Full Profile</a>
            <div class="footer-icon">
                <img src="/images/linkedin.svg" alt="linkedin">
                <img src="/images/twitter.svg" alt="twitter">
                <img src="images/telegram.svg" alt="">
            </div>
            </div>
        </div>
    </div>
    <div class="bottom-strip"></div>
</body>
</html>
