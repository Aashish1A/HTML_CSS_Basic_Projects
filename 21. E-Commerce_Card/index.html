<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="circle circle1"></div> 
        <div class="circle circle2"></div> 
        <div class="circle circle3"></div> 
        </div>
    <div class="card">
        <div class="card-cont">
        <img src="images/javascript course 1.png" alt="javascript">
        <div class="tag-heart">
            <div class="tag">Beginner</div>
            <img class="heart" src="images/Vector 1 (Stroke).svg" alt="">
        </div>
        <h2>The Complete JavaScript Course Zero to Advanced</h2>
        <p>By: Anurag Singh</p>
        <div class="star">
            <img src="images/Star Rating.svg" alt="">
            <span class="yellow">4.9</span> 
            <span>(3,324)</span>
        </div>
        <hr>
        <button class="trolley">
            <img src="images/Vector.svg" alt="">
            <span>Get Enrolled</span>
        </button>
    </div>
    </div>
</body>
</html>
