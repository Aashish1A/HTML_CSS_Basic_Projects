<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <div>
            <div class="nav-icon">
                <img src="/images/logo.svg" alt="logo" />
                <span>Procoder</span>
              </div>
              <div class="hamburger">
                <input type="checkbox" id="hamburger-checkbox">
                <label for="hamburger-checkbox">
                  <img src="/images/hamburger.svg" alt="hamburger">
                </label>
              </div>
              <div class="nav-user-container">
                <nav>
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li class="courses">
                      <span>Courses</span>
                      <img src="images/dropdown.svg" alt="dropdown" />
                      <ul>
                        <li><a href="#">Full HTML Course for Beginners</a></li>
                        <li><a href="#">Full CSS Course for Beginners</a></li>
                        <li><a href="#">The Complete JavaScript Course</a></li>
                        <li><a href="#">CSS Tailwind Complete Course</a></li>
                        <li><a href="#">React.js Full Course</a></li>
                        <li><a href="#">Git and GitHub Fundamentals</a></li>
                      </ul>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </nav>
                <div class="user">
                  <div class="user-icon">
                    <img src="/images/avatar.svg" alt="Avatar" />
                    <div class="green-dot"></div>
                    <span>Aashish Kumar</span>
                    <label class="close-icon" for="hamburger-checkbox">
                      <img src="images/close-icon.svg" alt="close">
                    </;>
                  </div>
                </div>
              </div>
        </div>
    </header>
  </body>
</html>
